tasks:
  exec:
    desc: execute commands on ECS; e.g. $ env=(dev|stg|prod) task {alias}:exec
    cmds:
      - echo "{{.COMMAND}}"
      - |
        aws ecs execute-command \
        --cluster {{.ECS_CLUSTER_NAME}} \
        --task {{.ECS_FIRST_TASK}} \
        --container {{.CONTAINER}} \
        --interactive \
        --command "{{.COMMAND}}"
    silent: true
